<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Wdzięcznik</title>
    <script src="script.js" defer></script>

</head>

<body>
    <div id="titleApp">Wdzięcznik</div>
    <div id="mainSection">
        <p id="todayDate">Data</p>
        <div id="mainInput">
            <input id="textUser" placeholder="Napisz co miłego wydarzyło się w Twoim życiu.">
            <button id="entryBtn">Zapisz</button>
        </div>
    </div>
    <dialog id="confirmDialog">
        <div class="dialogActions">
            <p>Masz już wpis na dziś. Nadpisać?</p>
            <button id="cancelBtn">Anuluj</button>
            <button id="overwriteBtn">Tak, zapisz</button>
        </div>
    </dialog>
    <div id="calendar">
        <div id="calendarHeader">
            <button id="prevMonth">⬅️</button>
            <div id="monthYearLabel"></div>
            <button id="nextMonth">➡️</button>
        </div>
        <div class="days">
            <div class="day">Pon</div>
            <div class="day">Wt</div>
            <div class="day">Śr</div>
            <div class="day">Czw</div>
            <div class="day">Pt</div>
            <div class="day">Sob</div>
            <div class="day">Ndz</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>

</body>

</html>
